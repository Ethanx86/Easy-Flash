<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center id="Configuration">
        <div id="Questions">
            <input id="1q" placeholder="Question..."><input id="1a" placeholder="Answer..."><br>
        </div>
        <br>
        <button id="+">+</button>  <button id="-">-</button><br>
        <button id="submit">Submit</button>
    </center>
    <center id="Test">
        <h1 id="Question"></h1><br>
        <input id="Answer"><br>
        <p id="error"></p>
    </center>
    <script src="script.js"></script>
</body>
</html>
